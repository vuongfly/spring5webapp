<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>

<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">ID</td>
        <td th:text="${publisher.name}">Title</td>
    </tr>
</table>

</body>
</html>
