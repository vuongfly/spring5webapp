<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">ID</td>
        <td th:text="${author.firstName + author.lastName}">Title</td>
    </tr>
</table>

</body>
</html>
